<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Mini Jam 63 - Felix Mariotto</title>
	<style>

		:root {
			--white: #f1f0ee;
			--grey-1: #96a5ab;
			--grey-2: #586c79;
			--grey-3: #2a3747;
			--black: #17191b;
		}

		* {
			margin: 0;
			padding: 0;
			color: var( --black );
		}

		button {
			border: none;
			outline: none;
			cursor: pointer;
			padding: 10px;
			background-color: var( --grey-2 );
			color: var( --white );
		}

			button:hover {
				background-color: var( --grey-3 );
			}

		/* HOMESCREEN */

		#homescreen {
			background-color: var( --grey-2 );
			height: 100vh;
			width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
		}

			#homescreen > h1 {
				position: absolute;
				left: 50%;
				top: 20px;
				transform: translateX(-50%);
			}

			#homescreen-menu {
				background-color: var( --white );
				padding: 50px;
			}

	</style>
</head>

<body>
	<div id="homescreen">
		<h1>title</h1>
		<div id="homescreen-menu">
			<button>start</button>
		</div>
	</div>
</body>
</html>
