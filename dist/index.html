<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><title>Dimensional Bug - Felix Mariotto</title><style>:root {
			--white: #f1f0ee;
			--grey-1: #96a5ab;
			--grey-2: #586c79;
			--grey-3: #2a3747;
			--black: #17191b;
		}

		@font-face {
		 font-family: "retro_gaming";
		 src: url("./retro_gaming.ttf");
		}

		* {
			margin: 0;
			padding: 0;
			color: var( --black );
			font-family: retro_gaming;
		}

		h1 {
			font-size: 4em;
		}

		h2 {
			font-size: 2.5em;
		}

		button {
			border: none;
			outline: none;
			cursor: pointer;
			padding: 10px;
			background-color: var( --grey-2 );
			color: var( --white );
			font-size: 1.5em;
		}

			button:hover {
				background-color: var( --grey-3 );
			}

		/* HOMESCREEN */

		#homescreen {
			background-color: var( --grey-2 );
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
		}

			#title-container {
				margin-top: 25px;
				text-align: center;
			}

				#title-container > h1 {
					width: 100%;
					color: var( --grey-3 );
				}

				#title-container > h2 {
					width: 100%;
					color: var( --grey-3 );
				}

			#how-to {
				background-color: var( --white );
				padding: 50px;
				font-size: 1.5em;
				box-sizing: border-box;
				max-width: 80vw;
			}

			#homescreen-menu {
				background-color: var( --white );
				padding: 50px;
			}

			#info-menu {
				background-color: var( --white );
				padding: 50px;
				margin-bottom: 25px;
				font-size: 1.5em;
				box-sizing: border-box;
				max-width: 80vw;
			}

				#info-menu > * {
					margin: 10px 0;
				}

		/* SCENES */

		#game-square-container {
			position: fixed;
			height: 100vh;
			max-height: 100vw;
			width: 100vw;
			max-width: 100vh;
			overflow: hidden;
			z-index: -1;
		}

			#scenes {
				position: relative;
				top: -50%;
				left: -50%;
				height: 100%;
				width: 100%;
			}

				.scene-mask {
					position: absolute;
					top: 0;
					left: 0;
					height: 200%;
					width: 200%;
				}

					.scene-mask.left {
						clip-path: polygon(50% 50%, 0 100%, 0 0 );
					}

					.scene-mask.top {
						clip-path: polygon( 50% 50%, 0 0, 100% 0 );
					}

					.scene-mask.right {
						clip-path: polygon( 50% 50%, 100% 0, 100% 100% );
					}

					.scene-mask.bottom {
						clip-path: polygon( 50% 50%, 100% 100%, 0 100% );
					}

						canvas {
							position: fixed;
							top: 0;
							left: 0;
							height: 100vh;
							max-height: 100vw;
							width: 100vw;
							max-width: 100vh;
						}</style></head><body><div id="homescreen"><div id="title-container"><h1>Dimensional Bug</h1><h2>By Felix Mariotto</h2></div><div id="how-to">How to play :<br>Move the mouse to make the central cube switch dimension.<br>Press ESCAPE to pause.</div><div id="homescreen-menu"><button id="start-btn">please wait</button></div><div id="info-menu"><div>This game was made with javascript and three.js.</div><div>It was release for the Mini-Jam edition 63, hosted on itch.io.</div><div>It was made in three days.</div><a href="https://github.com/felixmariotto/mini-jam-63" target="_blank">Game code on Github</a></div></div><div id="game-square-container"><div id="scenes"><div class="scene-mask left"><canvas id="scene-left"></canvas></div><div class="scene-mask top"><canvas id="scene-top"></canvas></div><div class="scene-mask right"><canvas id="scene-right"></canvas></div><div class="scene-mask bottom"><canvas id="scene-bottom"></canvas></div></div></div><script src="bundle.js"></script></body></html>
